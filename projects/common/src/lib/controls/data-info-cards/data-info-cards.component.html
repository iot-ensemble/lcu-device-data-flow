<div class="stats-container" fxLayout="column">
  <div class="stats-header">
    <h2>Stats</h2>
  </div>


  <div class="stats-body" fxLayout="column" fxLayoutAlign="space-between start">

    <div class="data-block" fxLayout="row" *ngFor="let info of DataInfo">

      <div class="icon-container" fxFlex="20">
        <mat-icon class="data-icon" >{{info.Icon}}</mat-icon>
      </div>

      <div class="data-info" fxLayout="column" fxFlex="80">
        <h3>{{info.Title}}</h3>
        <div class="mat-card-content-bold">{{ info.TotalCount }} {{ info.Units }}</div>
      </div>

    </div>

  </div>
</div>
