<div class="stats-container" fxLayout="column">
  <div class="stats-header">
    <h2>Stats</h2>
  </div>


  <div class="stats-body" fxLayout="column" fxLayoutAlign="space-between start">

    <div class="data-block" fxLayout="row" *ngFor="let info of DataInfo">

      <div 
        class="icon-container" 
        fxLayout="row" 
        fxLayoutAlign="center center">

        <mat-icon class="data-icon" fxFill>{{info.Icon}}</mat-icon>

      </div>

      <div 
        class="data-info" 
        fxLayout="column" 
        fxFlex="80" 
        fxFlex.lt-sm="75">

        <h3>{{info.Title}}</h3>

        <div *ngIf="info.TotalCount">{{ info.TotalCount }} {{ info.Units }}</div>

      </div>

    </div>

  </div>
</div>
