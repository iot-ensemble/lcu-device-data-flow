<lcu-loader [loading]="State.Loading"></lcu-loader>

<lcu-data-grid
    class="users-panel"
    expand
    [config]="GridParameters"
    (page-event)="HandlePageEvent($event)"
  ></lcu-data-grid>

  <div *ngIf="State.ActiveEnterpriseConfig?.ActiveEnterprise">
    <!-- <pre>{{ ActiveChildEnterprise | json }}</pre> -->
    <lcu-loader [loading]="State.Loading"></lcu-loader>

    <h2>Selected Enterprise: {{ State.ActiveEnterpriseConfig.ActiveEnterprise.Name }}</h2>

    <lcu-data-grid
    class="selected-user-panel"
    expand
    [config]="EnterpriseGridParameters"
    (page-event)="HandleEnterprisePageEvent($event)"
  ></lcu-data-grid>
  
    <a mat-raised-button (click)="SetActiveEnterprise(null)">Remove Active</a>
  </div>
