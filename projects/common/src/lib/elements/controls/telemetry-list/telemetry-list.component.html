<div class="table-container">
  <lcu-data-grid
    expand
    [config]="GridParameters"
    [dynamic-components]="DynamicComponents"
    (page-event)="HandlePageEvent($event)"
  >
    <!-- When data isn't available, show a message with content projection -->
    <div>
      <h4>No telemetry to show at this time.</h4>

      <p>
        Enable the telemetry sync to see data here. If you do not have your own
        device connected, enable emulated data to see sample telemetry.
      </p>
    </div>
  </lcu-data-grid>
</div>
