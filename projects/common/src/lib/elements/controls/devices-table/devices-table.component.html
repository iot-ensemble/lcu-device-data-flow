<div>
  <div class="table-container">
    <table mat-table [dataSource]="Devices">
      <!-- matSort
        matSortActive="created"
        matSortDisableClear
        matSortDirection="desc" -->

      <tr
        mat-header-row
        *matHeaderRowDef="DisplayedColumns"
      ></tr>

      <tr
        mat-row
        *matRowDef="let device; columns: DisplayedColumns"
      ></tr>

      <ng-container matColumnDef="deviceId">
        <th mat-header-cell *matHeaderCellDef>Device ID</th>

        <td mat-cell *matCellDef="let device">
          <mat-form-field class="spread deviceId">
            <input matInput [value]="device.DeviceID" disabled />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef>Device Name</th>

        <td mat-cell *matCellDef="let device">
          {{ device.DeviceName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Enabled</th>

        <td mat-cell *matCellDef="let device">
          <div class="spread enabled">device.Enabled</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef>Last Update</th>

        <td mat-cell *matCellDef="let device">
          <div class="spread last-update">device.LastUpdate</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="connStr">
        <th mat-header-cell *matHeaderCellDef>Connection String</th>

        <td mat-cell *matCellDef="let device">
          <mat-form-field class="spread connStr">
            <input matInput [value]="device.ConnectionString" disabled />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>

        <td mat-cell *matCellDef="let device">
          <a
            mat-icon-button
            color="warn"
            matTooltip="Revoke"
            (click)="RevokeClick(device)"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <!--
    <ng-container matColumnDef="created">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        disableClear
      >
        Created
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.created_at | date }}
      </td>
    </ng-container> -->
    </table>
  </div>

  <mat-paginator
    [length]="Devices.length"
    [pageSize]="10"
  ></mat-paginator>
</div>
